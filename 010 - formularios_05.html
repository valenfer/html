<!-- Ejemplo de uso de etiqueta form para control de visivilidad.

    En este ejemplo, tenemos un formulario con un campo de texto y 
    una casilla de verificación. Cuando la casilla de verificación 
    se selecciona, se muestra un campo de texto adicional que está 
    fuera del formulario original pero está asociado con él a través 
    del atributo form. Esto permite controlar la visibilidad del 
    segundo campo de texto sin afectar al resto del formulario.

-->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de uso de etiqueta form para control de visivilidad</title>
</head>

<body>

    <form id="myForm">
        <label for="fname">Nombre:</label><br>
        <input type="text" id="fname" name="fname"><br>

        <input type="checkbox" id="showMore" name="showMore" onclick="toggleVisibility()">
        <label for="showMore">Mostrar más opciones</label><br>
    </form>

    <div id="moreOptions" style="display: none;">
        <label for="lname">Apellido:</label><br>
        <input type="text" id="lname" name="lname" form="myForm">
    </div>

    <script>
        function toggleVisibility() {
            var x = document.getElementById("moreOptions");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>




</body>

</html>
