<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Formulario</title>
</head>
<body>
    <h1>Formulario de Ejemplo</h1>
    <form action="" method="POST">
        <label for="button">Botón:</label>
        <input type="button" id="button" name="button" value="Botón"><br><br>
        
        <label for="checkbox">Casilla de verificación:</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>

        <label for="color">Selector de color:</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="datetime-local">Fecha y hora local:</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local"><br><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" disabled><br><br>

        <label for="file">Cargar archivo:</label>
        <input type="file" id="file" name="file"><br><br>

        <label for="hidden">Campo oculto:</label>
        <input type="hidden" id="hidden" name="hidden" value="Valor oculto"><br><br>

        <label for="image">Imagen:</label>
        <input type="image"  src="../02 CSS/imagenes/favicon.ico" alt="Imagen"><br><br>

        <label for="month">Mes:</label>
        <input type="month" id="month" name="month"><br><br>

        <label for="number">Número:</label>
        <input type="number" id="number" name="number"><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="radio">Botón de radio:</label>
        <input type="radio" id="radio" name="radio" value="Opción 1"> Opción 1
        <input type="radio" id="radio" name="radio" value="Opción 2"> Opción 2<br><br>

        <label for="range">Selector de rango:</label>
        <input type="range" id="range" name="range" min="0" max="100" step="1"><br><br>

        <label for="reset">Botón de reinicio:</label>
        <input type="reset" id="reset" name="reset"><br><br>

        <label for="search">Búsqueda:</label>
        <input type="search" id="search" name="search"><br><br>

        <label for="submit">Botón de envío:</label>
        <input type="submit" id="submit" name="submit" value="Enviar"><br><br>

        <label for="tel">Número de teléfono:</label>
        <input type="tel" id="tel" name="tel"><br><br>

        <label for="text">Texto:</label>
        <input type="text" id="text" name="text"><br><br>

        <label for="time">Hora:</label>
        <input type="time" id="time" name="time"><br><br>

        <label for="url">URL:</label>
        <input type="url" id="url" name="url"><br><br>

        <label for="week">Semana:</label>
        <input type="week" id="week" name="week"><br><br>

        <input type="reset">
        <br>
        <input type="submit">
    </form>
</body>
</html>
